<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Gestión de Trámites - Municipalidad</title>
</head>
<body>
<h1>Gestión de Trámites Municipales</h1>

<form id="tramiteForm">
    <label for="ciudadano">Nombre del Ciudadano:</label><br />
    <input type="text" id="ciudadano" required /><br /><br />

    <label for="tipo_tramite">Tipo de Trámite:</label><br />
    <select id="tipo_tramite" required>
      <!-- Se llenará dinámicamente -->
    </select><br /><br />

    <label for="duracion_dias">Duración (días):</label><br />
    <input type="number" id="duracion_dias" min="1" max="30" required /><br /><br />

    <label for="errores_previos">Errores previos:</label><br />
    <input type="number" id="errores_previos" min="0" max="5" required /><br /><br />

    <button type="submit">Enviar trámite</button>
</form>

<h2>Resultado</h2>
<div id="resultado"></div>

<script>
  // Llenar select de tipos de trámite al cargar
  const tipos = {{ tipos|tojson }};
  const selectTipo = document.getElementById("tipo_tramite");
  tipos.forEach(tipo => {
    const option = document.createElement("option");
    option.value = tipo;
    option.textContent = tipo;
    selectTipo.appendChild(option);
  });

  const form = document.getElementById("tramiteForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const ciudadano = document.getElementById("ciudadano").value;
    const tipo_tramite = document.getElementById("tipo_tramite").value;
    const duracion_dias = document.getElementById("duracion_dias").value;
    const errores_previos = document.getElementById("errores_previos").value;

    const response = await fetch("/predecir", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ ciudadano, tipo_tramite, duracion_dias, errores_previos })
    });

    const data = await response.json();

    const resultadoDiv = document.getElementById("resultado");
    if(response.ok){
      resultadoDiv.innerHTML = `<p><strong>Prioridad:</strong> ${data.prioridad}</p>
                                <p><em>${data.alerta}</em></p>`;
    } else {
      resultadoDiv.textContent = "Error: " + data.error;
    }
  });
</script>
</body>
</html>
